<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Hive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="my-10 relative">
      <div
        class="card w-25 bg-white text-neutral-content z-10 absolute top-3/4 right-1/3 md:bottom-6 md:right-1/4"
      >
        <div class="card-body flex items-start text-start">
          <h2 class="card-title rating">
            <input
              type="radio"
              name="rating-2"
              class="mask mask-star-2 bg-orange-400"
            />
            <span class="text-3xl text-black font-bold">5.00</span>
          </h2>
          <p class="mx-4 text-gray-700 font-semibold">Trust Pilot Ratings</p>
        </div>
      </div>
      <!-- banner section -->
      <div class="hero px-2 md:px-10 bg-base-200">
        <div
          class="hero-content flex-col-reverse gap-2 md:gap-6 lg:flex-row-reverse"
        >
          <img src="/images/banner.png" alt="banner" class="rounded-lg" />
          <!-- overlay section -->

          <div class="md:space-y-5 px-6">
            <h1 class="text-4xl md:text-7xl font-bold">
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>
            <p class="py-6">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button
              class="btn bg-gradient-to-r from-[#F00] to-[#FF8938] text-white py-3 px-4"
            >
              Explore More <img src="images/arrow.png" alt="arrow" />
            </button>
          </div>
        </div>
      </div>
      <!-- end of banner section -->
    </header>
  </body>
</html>
