<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Hive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="my-10">
      <!-- banner section -->
      <div class="hero px-2 md:px-10 bg-base-200">
        <div class="hero-content flex-col-reverse gap-6 lg:flex-row-reverse">
          <img src="/images/banner.png" alt="banner" class="rounded-lg" />
          <div class="md:space-y-5 px-6">
            <h1 class="text-4xl md:text-7xl font-bold">
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>
            <p class="py-6">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button
              class="btn bg-gradient-to-r from-[#F00] to-[#FF8938] text-white py-3 px-4"
            >
              Explore More <img src="images/arrow.png" alt="arrow" />
            </button>
          </div>
        </div>
      </div>
      <!-- end of banner section -->
    </header>
  </body>
</html>
